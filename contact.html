<body>
    <header id="header" class="flex">
        <h1><a href="index.html"><img src="img/logo.png" alt="LexTrust法律事務所" class="logo"></a></h1>

        <nav class="headerNav flex">
            <ul class="headerNav_menu flex">
                <li><a href="index.html#practiceArea">取扱分野</a></li>
                <li><a href="index.html#about">事務所紹介</a></li>
                <li><a href="index.html#lawyers">弁護士紹介</a></li>

        <div class="toggle_btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </header>


    <main>
        <section id="contact" class="containers">
            <h3>お問い合わせ<span class="eng">Contact</span></h3>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">メール</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">電話</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="message">問い合わせ内容</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer id="footer">
        <div class="flex container">
            <h1><a href="index.html"><img src="img/footerLogo.png" alt="LexTrust法律事務所"></a></h1>
